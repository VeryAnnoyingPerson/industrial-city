<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial City</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #gameCanvas {
            display: block;
            margin-top: 20px;
            background-color: #3ca043; /* Grass color */
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Industrial City</h1>

    <button class="button" onclick="startGame()">Start Game</button>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let buildings = []; // Stores buildings placed on the land

        function startGame() {
            drawMap();
            canvas.addEventListener("click", placeBuilding);
        }

        function drawMap() {
            ctx.fillStyle = "#3ca043"; // Green grass background
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function placeBuilding(event) {
            let rect = canvas.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;

            buildings.push({ x: x, y: y });

            drawMap(); // Redraw background
            for (let building of buildings) {
                drawBuilding(building.x, building.y);
            }
        }

        function drawBuilding(x, y) {
            ctx.fillStyle = "gray"; // Simple gray square for building
            ctx.fillRect(x - 10, y - 10, 20, 20); // Draw at clicked position
        }
    </script>

</body>
</html>
