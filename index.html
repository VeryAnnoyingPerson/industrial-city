<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial City</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #gameCanvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Welcome to Industrial City</h1>
        <button class="button" onclick="startGame()">Play</button>
        <button class="button" onclick="openSettings()">Settings</button>
        <button class="button" onclick="showCredits()">Credits</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Link to External JavaScript -->
    <script src="game.js"></script>

</body>
</html>
