<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #gameCanvas {
            display: none; /* Hide game at start */
            margin-top: 20px;
            background-color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Game</h1>

    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="openSettings()">Settings</button>
    <button class="button" onclick="showCredits()">Credits</button>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Register Service Worker for caching and offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.log('Service Worker Registration Failed:', error));
        }

        function startGame() {
            document.getElementById("gameCanvas").style.display = "block";
            let canvas = document.getElementById("gameCanvas");
            let ctx = canvas.getContext("2d");

            // Simple game loop (example)
            let x = 50, y = 50;
            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "blue";
                ctx.fillRect(x, y, 50, 50); // Draw a blue square
                x += 1; // Move square
                if (x < canvas.width - 50) requestAnimationFrame(gameLoop);
            }
            gameLoop();
        }

        function openSettings() {
            alert("Opening settings...");
        }

        function showCredits() {
            alert("Game by [Your Name]");
        }
    </script>

</body>
</html>
