<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial City</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #gameCanvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Welcome to Industrial City</h1>
        <button class="button" onclick="startGame()">Play</button>
        <button class="button" onclick="openSettings()">Settings</button>
        <button class="button" onclick="showCredits()">Credits</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        let tileset = new Image();
        tileset.src = "https://raw.githubusercontent.com/VeryAnnoyingPerson/industrial-city/main/tile_0001.png"; // Update with actual path

        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let offsetX = 0, offsetY = 0;
        let startX, startY;

        // Ensure the canvas size is updated dynamically
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Start the game and hide the menu
        function startGame() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("gameCanvas").style.display = "block";

            resizeCanvas(); // Set the initial canvas size

            tileset.onload = function() {
                gameLoop(); // Start the game loop
            };

            tileset.onerror = function() {
                alert("Error: Failed to load the tileset image. Please check the image URL.");
            };
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMap();
            requestAnimationFrame(gameLoop);
        }

        // Draw the map with the tileset
        function drawMap() {
            for (let x = 0; x < canvas.width; x += 32) {
                for (let y = 0; y < canvas.height; y += 32) {
                    ctx.drawImage(tileset, 0, 0, 32, 32, x + offsetX, y + offsetY, 32, 32);
                }
            }
        }

        // Touch dragging for movement
        canvas.addEventListener("touchstart", (e) => {
            let touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            offsetX += touch.clientX - startX;
            offsetY += touch.clientY - startY;
            startX = touch.clientX;
            startY = touch.clientY;
        });

        // Resize canvas on window resize
        window.addEventListener("resize", resizeCanvas);

        function openSettings() {
            alert("Opening settings...");
        }

        function showCredits() {
            alert("Game by [Your Name]");
        }

        // Alert if canvas doesn't load correctly
        window.onload = function() {
            if (!canvas.getContext) {
                alert("Error: Canvas is not supported in this browser.");
            }
        };
    </script>

</body>
</html>
