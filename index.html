<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #gameCanvas {
            display: none; /* Hide game at start */
            margin-top: 20px;
            background-color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Game</h1>

    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="openSettings()">Settings</button>
    <button class="button" onclick="showCredits()">Credits</button>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        let tileset = new Image();
        // Update the URL to match your specific file location
        tileset.src = "https://raw.githubusercontent.com/VeryAnnoyingPerson/industrial-city/main/tile_0001.png";  // Update with the correct URL

        let canvas, ctx;

        // Start the game when the "Play" button is pressed
        function startGame() {
            document.getElementById("gameCanvas").style.display = "block";
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            // Load the tileset image
            tileset.onload = function() {
                console.log("Tileset image loaded");
                gameLoop(); // Start the game loop after the image is loaded
            }

            // Handle image load error
            tileset.onerror = function() {
                console.error("Error loading the tileset image");
            }
        }

        // Game loop to draw the image on the canvas
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.drawImage(tileset, 0, 0, 32, 32); // Draw the image (adjust the x, y for positioning)

            // Add any game logic or drawing here
            requestAnimationFrame(gameLoop); // Continue the game loop
        }

        function openSettings() {
            alert("Opening settings...");
        }

        function showCredits() {
            alert("Game by [Your Name]");
        }
    </script>

</body>
</html>
