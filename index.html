<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Game</h1>

    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="openSettings()">Settings</button>
    <button class="button" onclick="showCredits()">Credits</button>

    <script>
        function startGame() {
            alert("Starting the game...");
            // Redirect to the game or start game logic here
            window.location.href = "game.html"; // Change this if needed
        }

        function openSettings() {
            alert("Opening settings...");
            // Redirect to settings or open a modal
        }

        function showCredits() {
            alert("Game by [Your Name]");
            // You can also load a credits page
        }
    </script>

</body>
</html>
