<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #gameCanvas {
            display: none; /* Hide game at start */
            margin-top: 20px;
            background-color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Game</h1>

    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="openSettings()">Settings</button>
    <button class="button" onclick="showCredits()">Credits</button>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="800"></canvas>

    <script>
        let tileset = new Image();
        tileset.src = "https://raw.githubusercontent.com/VeryAnnoyingPerson/industrial-city/main/your-image.png"; // Update with the correct URL

        let canvas, ctx;
        let dragStartX = 0, dragStartY = 0; // Starting positions for drag
        let offsetX = 0, offsetY = 0; // Offsets for dragging

        // Start the game when the "Play" button is pressed
        function startGame() {
            document.getElementById("gameCanvas").style.display = "block";
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            // Load the tileset image
            tileset.onload = function() {
                console.log("Tileset image loaded");
                gameLoop(); // Start the game loop after the image is loaded
            }

            // Handle image load error
            tileset.onerror = function() {
                console.error("Error loading the tileset image");
            }

            // Event listeners for dragging
            canvas.addEventListener("mousedown", startDrag);
            canvas.addEventListener("mousemove", dragCanvas);
            canvas.addEventListener("mouseup", stopDrag);
            canvas.addEventListener("mouseleave", stopDrag);
        }

        // Handle the start of a drag
        function startDrag(event) {
            dragStartX = event.clientX - offsetX;
            dragStartY = event.clientY - offsetY;
            canvas.style.cursor = "grabbing"; // Change cursor to grabbing
        }

        // Handle dragging the canvas
        function dragCanvas(event) {
            if (event.buttons === 1) { // Check if the left mouse button is pressed
                offsetX = event.clientX - dragStartX;
                offsetY = event.clientY - dragStartY;
                redraw(); // Redraw the canvas content with the new offsets
            }
        }

        // Stop dragging
        function stopDrag() {
            canvas.style.cursor = "grab"; // Reset cursor to grab
        }

        // Game loop to draw the image on the canvas
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            redraw(); // Redraw content based on current offsets
            requestAnimationFrame(gameLoop); // Continue the game loop
        }

        // Redraw the game content based on the current drag offsets
        function redraw() {
            ctx.drawImage(tileset, offsetX, offsetY, 32, 32); // Draw the image at the new position
            // You can add more drawing logic here as needed
        }

        function openSettings() {
            alert("Opening settings...");
        }

        function showCredits() {
            alert("Game by [Your Name]");
        }
    </script>

</body>
</html>
