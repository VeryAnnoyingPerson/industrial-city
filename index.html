<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial City</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove padding */
            overflow: hidden; /* Prevent scrolling */
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #gameCanvas {
            display: none; /* Hide the game until Play is pressed */
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            touch-action: none; /* Prevent browser gestures */
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Welcome to Industrial City</h1>
        <button class="button" onclick="startGame()">Play</button>
        <button class="button" onclick="openSettings()">Settings</button>
        <button class="button" onclick="showCredits()">Credits</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <script>
        let tileset = new Image();
        tileset.src = "https://raw.githubusercontent.com/VeryAnnoyingPerson/industrial-city/main/your-image.png"; // Update with actual path

        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let offsetX = 0, offsetY = 0; // Camera position
        let startX, startY; // Touch start position

        function startGame() {
            document.getElementById("menu").style.display = "none"; // Hide menu
            document.getElementById("gameCanvas").style.display = "block"; // Show game

            // Resize the canvas to fit the screen size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            tileset.onload = function() {
                gameLoop(); // Start the game loop
            };
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMap();
            requestAnimationFrame(gameLoop);
        }

        function drawMap() {
            for (let x = 0; x < canvas.width; x += 32) {
                for (let y = 0; y < canvas.height; y += 32) {
                    ctx.drawImage(tileset, 0, 0, 32, 32, x + offsetX, y + offsetY, 32, 32);
                }
            }
        }

        // Touch dragging for movement
        canvas.addEventListener("touchstart", (e) => {
            let touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            offsetX += touch.clientX - startX;
            offsetY += touch.clientY - startY;
            startX = touch.clientX;
            startY = touch.clientY;
        });

        function openSettings() {
            alert("Opening settings...");
        }

        function showCredits() {
            alert("Game by [Your Name]");
        }
    </script>

</body>
</html>
